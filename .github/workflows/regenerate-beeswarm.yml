name: Regenerate Beeswarm Chart

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libmagick++-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfontconfig1-dev \
            libpng-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-pkgs-${{ runner.os }}-${{ hashFiles('.github/workflows/regenerate-beeswarm.yml') }}
          restore-keys: r-pkgs-${{ runner.os }}-

      - name: Install R packages
        shell: Rscript {0}
        run: |
          pkgs <- c("tidyverse", "ggbeeswarm", "ggiraph", "showtext",
                    "htmlwidgets", "scales", "magick")
          missing <- pkgs[!pkgs %in% installed.packages()[, "Package"]]
          if (length(missing)) {
            install.packages(missing, repos = "https://cloud.r-project.org")
            still_missing <- missing[!missing %in% installed.packages()[, "Package"]]
            if (length(still_missing)) {
              stop("Failed to install: ", paste(still_missing, collapse = ", "))
            }
          }

      - name: Run R script
        run: Rscript projects/mortgage-rates-beeswarm/beeswarm.R

      - name: Commit and push updated widget
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/widgets/mortgage-rates-beeswarm.html src/data/mortgage-rates-meta.json
          git diff --staged --quiet || git commit -m "Auto-update beeswarm chart [skip ci]"
          git push
