name: Regenerate Beeswarm Chart

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-pkgs-${{ runner.os }}-${{ hashFiles('.github/workflows/regenerate-beeswarm.yml') }}
          restore-keys: r-pkgs-${{ runner.os }}-

      - name: Install R packages
        shell: Rscript {0}
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/stable/")
          pak::pkg_install(c("tidyverse", "ggbeeswarm", "ggiraph", "showtext",
                             "htmlwidgets", "scales", "magick"))

      - name: Run R script
        run: Rscript projects/mortgage-rates-beeswarm/beeswarm.R

      - name: Commit and push updated widget
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/widgets/mortgage-rates-beeswarm.html src/data/mortgage-rates-meta.json
          git diff --staged --quiet || git commit -m "Auto-update beeswarm chart [skip ci]"
          git push
