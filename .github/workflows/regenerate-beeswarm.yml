name: Regenerate Beeswarm Chart

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libmagick++-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfreetype6-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'

      - name: Install R packages
        shell: Rscript {0}
        run: |
          install.packages(
            c("tidyverse", "ggbeeswarm", "ggiraph", "showtext",
              "htmlwidgets", "scales", "magick"),
            repos = "https://cloud.r-project.org"
          )

      - name: Run R script
        run: Rscript projects/mortgage-rates-beeswarm/beeswarm.R

      - name: Commit and push updated widget
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/widgets/mortgage-rates-beeswarm.html src/data/mortgage-rates-meta.json
          git diff --staged --quiet || git commit -m "Auto-update beeswarm chart [skip ci]"
          git push
