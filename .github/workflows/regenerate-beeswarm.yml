name: Regenerate Beeswarm Chart

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system libraries
        run: sudo apt-get update && sudo apt-get install -y libmagick++-dev librsvg2-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
          use-public-rspm: true

      - name: Install R packages
        shell: Rscript {0}
        run: |
          pkgs <- c("tidyverse", "ggbeeswarm", "ggiraph", "showtext",
                    "htmlwidgets", "scales", "magick", "rsvg")
          install.packages(pkgs, dependencies = TRUE)
          cat("\nVerifying packages load:\n")
          invisible(lapply(pkgs, function(p) {
            library(p, character.only = TRUE)
            cat(p, "- OK\n")
          }))

      - name: Run R script
        run: Rscript projects/mortgage-rates-beeswarm/beeswarm.R

      - name: Commit and push updated widget
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/widgets/mortgage-rates-beeswarm.html src/data/mortgage-rates-meta.json
          git diff --staged --quiet || git commit -m "Auto-update beeswarm chart [skip ci]"
          git push
